<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid exercises</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic content </p>
    </div>

    <div class="spacer40"></div>

    <div class="gridTwo">
        <div class="first-column">
            <p>whatever</p>
        </div>
        <div class="second-column">
            <p>text</p>
        </div>
        <div class="third-column">
            <p>I want</p>
        </div>
    </div>

    <div class="spacer40"></div>

    <div class="gridThree">
        <div class="p-section">
            <p>Some paragraph text</p>
        </div>
        <div class="img-section">
            <img src="images/paisaje.jpeg" alt="">
        </div>
    </div>

    <div class="spacer40"></div>

    <div class="gridFour">
        <div class="first-row-class">
            <p>Paragraph for class</p>
        </div>
        <div id="second-row-id">
            <p>First paragraph, id</p>
            <p>Second paragraph, id</p>
        </div>
    </div>

    <div class="spacer40"></div>

    <div class="gridFive">
        <div class="first-row">
            <p>Paragraph for class</p>
        </div>
        <div id="second-row">
            <img src="images/marino.jpeg" alt="">
            <img src="images/montana.jpg" alt="">
        </div>
    </div>

    <div class="spacer40"></div>

    <div class="gridSix">
        <i class="fa-solid fa-stethoscope"></i>
        <p>Paragraph for grid six</p>
    </div>
</body>
</html>
